<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav-header {
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
            color: #1e293b;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #2563eb;
        }
        .header-link-group {
            display: flex;
            align-items: center;
        }
        .header-link-group a {
            margin-left: 1rem;
        }
        .header-link-group a:first-child {
            margin-left: 0;
        }
        .text-dark-contrast {
            color: #0f172a;
        }
        .bg-blue-500 {
            background-color: #2563eb;
        }
        .hover\:bg-blue-600:hover {
            background-color: #1d4ed8;
        }
        .text-orange-500 {
            color: #f97316;
        }
        .hover\:text-orange-600:hover {
            color: #ea580c;
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-3 group" aria-label="Kha Dock & Home Construction LLC Homepage">
                    <span class="text-2xl font-bold text-dark-contrast group-hover:text-blue-500 transition-colors">Kha Dock & Home Construction LLC</span>
                </a>
                <nav class="hidden md:flex space-x-4 lg:space-x-6 items-center">
                    <div class="header-link-group">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="about.html" class="nav-link">About Us</a>
                        <a href="services.html" class="nav-link">Services</a>
                        <a href="projects.html" class="nav-link">Projects</a>
                        <a href="design.html" class="nav-link">Designs</a>
                    </div>
                    <div class="header-link-group">
                        <a href="https://khadock.com" class="nav-link text-orange-500 hover:text-orange-600">KhaDock.com</a>
                        <a href="https://khahome.com" class="nav-link text-orange-500 hover:text-orange-600">KhaHome.com</a>
                        <a href="contact.html" class="nav-link bg-blue-500 text-white px-4 py-2 lg:px-5 lg:py-2.5 rounded-md font-semibold transition-colors duration-300 shadow-sm hover:bg-blue-600">Contact Us</a>
                    </div>
                </nav>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors" aria-label="Open mobile menu">
                    <i class="fas fa-bars text-gray-700"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Panel -->
    <div id="mobile-menu-panel" class="fixed top-0 left-0 w-full h-full bg-slate-800/95 backdrop-blur-sm z-50 md:hidden">
        <nav class="flex flex-col h-full pt-20 px-6">
            <div class="flex-1 space-y-6">
                <a href="index.html" class="block text-white text-xl font-medium hover:text-orange-400 transition-colors">Home</a>
                <a href="about.html" class="block text-white text-xl font-medium hover:text-orange-400 transition-colors">About Us</a>
                <a href="services.html" class="block text-white text-xl font-medium hover:text-orange-400 transition-colors">Services</a>
                <a href="projects.html" class="block text-white text-xl font-medium hover:text-orange-400 transition-colors">Projects</a>
                <a href="design.html" class="block text-white text-xl font-medium hover:text-orange-400 transition-colors">Designs</a>
                <hr class="border-gray-600">
                <a href="https://khadock.com" class="block text-orange-400 text-xl font-medium hover:text-orange-300 transition-colors">KhaDock.com</a>
                <a href="https://khahome.com" class="block text-orange-400 text-xl font-medium hover:text-orange-300 transition-colors">KhaHome.com</a>
                <a href="contact.html" class="block bg-blue-500 text-white text-xl font-medium px-6 py-3 rounded-lg text-center hover:bg-blue-600 transition-colors">Contact Us</a>
            </div>
            <div class="pb-8">
                <button id="mobile-menu-close" class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600 transition-colors">
                    Close Menu
                </button>
            </div>
        </nav>
    </div>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            const mobileMenuClose = document.getElementById('mobile-menu-close');

            function openMobileMenu() {
                mobileMenuPanel.classList.remove('hidden');
                mobileMenuPanel.classList.add('block');
                document.body.style.overflow = 'hidden';
            }

            function closeMobileMenu() {
                mobileMenuPanel.classList.add('hidden');
                mobileMenuPanel.classList.remove('block');
                document.body.style.overflow = 'auto';
            }

            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', openMobileMenu);
            }

            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', closeMobileMenu);
            }

            // Close menu when clicking outside
            mobileMenuPanel.addEventListener('click', function(e) {
                if (e.target === mobileMenuPanel) {
                    closeMobileMenu();
                }
            });

            // Close menu when pressing Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && !mobileMenuPanel.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
