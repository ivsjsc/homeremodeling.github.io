<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Bật/tắt menu mobile khi nhấp vào nút hamburger
        mobileMenuButton.addEventListener('click', () => {
            const isMenuOpen = mobileMenu.classList.contains('visible');
            if (isMenuOpen) {
                // Đóng menu
                mobileMenu.classList.remove('translate-y-0', 'opacity-100', 'visible');
                mobileMenu.classList.add('-translate-y-full', 'opacity-0', 'invisible');
            } else {
                // Mở menu
                mobileMenu.classList.remove('-translate-y-full', 'opacity-0', 'invisible');
                mobileMenu.classList.add('translate-y-0', 'opacity-100', 'visible');
            }
        });

        // Tự động đóng menu mobile khi thay đổi kích thước màn hình sang desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                mobileMenu.classList.remove('translate-y-0', 'opacity-100', 'visible');
                mobileMenu.classList.add('-translate-y-full', 'opacity-0', 'invisible');
            }
        });
    });
</script>
