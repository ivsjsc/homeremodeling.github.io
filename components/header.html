<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav-header {
            background-color: #f1f5f9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
        }
        .nav-link:hover {
            color: #FF8C00;
        }
    </style>
</head>
<body>
    <header class="nav-header text-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-3 group" aria-label="Kha Dock & Home Constraction LLC Homepage">
                    <span class="text-2xl font-bold text-gray-800 group-hover:text-primary-orange transition-colors">Kha Dock & Home Constraction LLC</span>
                </a>
                <nav class="hidden md:flex space-x-4 lg:space-x-6 items-center">
                    <a href="index.html" class="nav-link font-medium">Home</a>
                    <a href="about.html" class="nav-link font-medium">About Us</a>
                    <a href="services.html" class="nav-link font-medium">Services</a>
                    <a href="projects.html" class="nav-link font-medium">Projects</a>
                    <a href="design.html" class="nav-link font-medium">Designs</a>
                    <a href="contact.html" class="nav-link bg-primary-orange text-white px-4 py-2 lg:px-5 lg:py-2.5 rounded-md font-semibold transition-colors duration-300 shadow-sm hover:bg-primary-orange-dark">Contact Us</a>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
