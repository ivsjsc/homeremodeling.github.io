<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="css/tailwind-output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Mobile-first base styles */
        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        /* Brand styles */
        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff8c00, #ff6a00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        /* Mobile menu button styling */
        #mobile-menu-button {
            display: flex !important;
            text-slate-300 hover:text-orange-400;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            background: rgba(255, 140, 0, 0.1);
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 60;
        }

        #mobile-menu-button:hover {
            background: rgba(255, 140, 0, 0.2);
        }

        #mobile-menu-button i {
            font-size: 1.25rem;
            color: #ff8c00;
            transition: all 0.3s ease;
        }

        #icon-menu-close {
            display: none;
        }

        .menu-open #icon-menu-open {
            display: none;
        }

        .menu-open #icon-menu-close {
            display: block;
        }

        /* Hide on desktop only */
        @media (min-width: 1024px) {
            #mobile-menu-button {
                display: none !important;
            }
        }

        /* Mobile menu panel */
        #mobile-menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            display: none;
            z-index: 100;
        }

        #mobile-menu-panel.open {
            transform: translateX(0);
        }

        .mobile-menu-content {
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu-link {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .mobile-menu-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            color: #ff8c00;
        }

        /* Desktop menu */
        .nav-link {
            transition: all 0.3s ease;
            color: #1e293b;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        /* Desktop contact button */
        .contact-btn {
            background: linear-gradient(135deg, #ff8c00, #ff6a00);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            text-decoration: none;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }

        /* Prevent scroll when menu is open */
        body.menu-open {
            overflow: hidden;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .brand-name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20">
                <a href="index.html" class="flex items-center space-x-3" aria-label="KhaHome.com Homepage">
                    <span class="brand-name">KhaHome.com</span>
                </a>
                
                <nav class="hidden lg:flex items-center space-x-2">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="services.html" class="nav-link">Services</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="design.html" class="nav-link">Designs</a>
                    <span class="mx-4 h-6 w-px bg-gray-300"></span>
                    <a href="https://khadock.com" class="nav-link text-blue-500">KhaDock.com</a>
                    <a href="contact.html" class="contact-btn">Contact Us</a>
                </nav>
                
                <button id="mobile-menu-button" class="md:hidden text-orange-500 hover:text-orange-600 focus:outline-none p-2 rounded-md transition-colors bg-orange-50" aria-label="Open mobile menu" aria-expanded="false" aria-controls="mobile-menu-panel">
                    <span class="sr-only">Open main menu</span>
                    <i class="fas fa-bars fa-lg" id="icon-menu-open" aria-hidden="true"></i>
                    <i class="fas fa-times fa-lg hidden" id="icon-menu-close" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Panel -->
    <div id="mobile-menu-panel" class="md:hidden fixed w-full h-full z-40 top-0 left-0 right-0 bg-white shadow-xl transform transition-transform duration-300 ease-in-out translate-x-full">
        <!-- Header cá»§a mobile menu -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-gray-50">
            <a href="index.html" class="flex items-center space-x-2">
                <span class="text-xl font-bold brand-name">KhaHome.com</span>
            </a>
            <button type="button" id="mobile-menu-close" class="text-gray-500 hover:text-orange-500 focus:outline-none p-2 rounded-md">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>

        <nav class="flex flex-col px-4 py-4 h-full overflow-y-auto pb-24" aria-label="Main mobile navigation">
            <!-- Menu items with icons -->
            <div class="space-y-2">
                <a href="index.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors">
                    <i class="fas fa-home text-orange-500 w-5 text-center"></i>
                    <span class="font-medium">Home</span>
                </a>
                
                <a href="about.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors">
                    <i class="fas fa-info-circle text-orange-500 w-5 text-center"></i>
                    <span class="font-medium">About Us</span>
                </a>
                
                <a href="services.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors">
                    <i class="fas fa-tools text-orange-500 w-5 text-center"></i>
                    <span class="font-medium">Services</span>
                </a>

                <a href="projects.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors">
                    <i class="fas fa-hammer text-orange-500 w-5 text-center"></i>
                    <span class="font-medium">Projects</span>
                </a>
                
                <a href="design.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors">
                    <i class="fas fa-magic text-orange-500 w-5 text-center"></i>
                    <span class="font-medium">Designs</span>
                </a>
                
                <div class="my-4 border-t border-gray-200"></div>
                
                <a href="https://khadock.com" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors">
                    <i class="fas fa-anchor text-blue-500 w-5 text-center"></i>
                    <span class="font-medium text-blue-500">KhaDock.com</span>
                </a>
                
                <a href="contact.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-orange-500 hover:bg-orange-600 transition-colors">
                    <i class="fas fa-envelope text-white w-5 text-center"></i>
                    <span class="font-medium text-white">Contact Us</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const iconMenuOpen = document.getElementById('icon-menu-open');
            const iconMenuClose = document.getElementById('icon-menu-close');
            
            function toggleMenu() {
                const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                
                if (isExpanded) {
                    // Closing the menu
                    mobileMenuPanel.classList.add('translate-x-full');
                    iconMenuOpen.classList.remove('hidden');
                    iconMenuClose.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                } else {
                    // Opening the menu
                    mobileMenuPanel.classList.remove('translate-x-full');
                    iconMenuOpen.classList.add('hidden');
                    iconMenuClose.classList.remove('hidden');
                    document.body.classList.add('overflow-hidden');
                }
            }

            mobileMenuButton.addEventListener('click', toggleMenu);
            mobileMenuClose.addEventListener('click', toggleMenu);

            const menuIcon = mobileMenuButton.querySelector('i');
            console.log('Icon:', menuIcon);

            function toggleMenu() {
                console.log('Toggle menu called');
                const isOpen = mobileMenuPanel.classList.contains('open');
                console.log('Is open:', isOpen);
                
                // Toggle menu icon
                if (menuIcon) {
                    menuIcon.classList.toggle('fa-bars');
                    menuIcon.classList.toggle('fa-times');
                }
                
                // Toggle menu panel
                if (isOpen) {
                    mobileMenuPanel.classList.remove('open');
                    document.body.classList.remove('menu-open');
                    setTimeout(() => {
                        mobileMenuPanel.style.display = 'none';
                    }, 300);
                } else {
                    mobileMenuPanel.style.display = 'block';
                    // Force reflow
                    mobileMenuPanel.offsetHeight;
                    mobileMenuPanel.classList.add('open');
                    document.body.classList.add('menu-open');
                }
            }

            // Event listeners
            mobileMenuButton.addEventListener('click', function(e) {
                console.log('Button clicked');
                e.preventDefault();
                toggleMenu();
            });

            mobileMenuClose.addEventListener('click', function(e) {
                console.log('Close clicked');
                e.preventDefault();
                toggleMenu();
            });

            // Close on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenuPanel.classList.contains('open')) {
                    toggleMenu();
                }
            });

            // Close when clicking on backdrop
            mobileMenuPanel.addEventListener('click', function(e) {
                if (e.target === mobileMenuPanel) {
                    toggleMenu();
                }
            });

            // Close menu when clicking menu links
            const mobileMenuLinks = mobileMenuPanel.querySelectorAll('a');
            mobileMenuLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    toggleMenu();
                });
            });
            
            console.log('Mobile menu setup complete');
        });
    </script>
</body>
</html>
