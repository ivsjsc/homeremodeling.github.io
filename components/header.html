<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="css/tailwind-output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Mobile-first base styles */
        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        /* Brand styles */
        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff8c00, #ff6a00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        /* Mobile menu button - Force visibility */
        #mobile-menu-button {
            display: flex !important;
            width: 48px !important;
            height: 48px !important;
            border-radius: 12px !important;
            align-items: center !important;
            justify-content: center !important;
            background: #ff8c00 !important;
            border: none !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            position: relative !important;
            z-index: 60 !important;
        }

        #mobile-menu-button:hover {
            background: #e67e00 !important;
            transform: scale(1.05) !important;
        }

        #mobile-menu-button i {
            font-size: 1.25rem !important;
            color: white !important;
            transition: transform 0.3s ease !important;
        }

        /* Hide on desktop only */
        @media (min-width: 1024px) {
            #mobile-menu-button {
                display: none !important;
            }
        }

        /* Mobile menu panel */
        #mobile-menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            display: none;
            z-index: 100;
        }

        #mobile-menu-panel.open {
            transform: translateX(0);
        }

        .mobile-menu-content {
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu-link {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .mobile-menu-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            color: #ff8c00;
        }

        /* Desktop menu */
        .nav-link {
            transition: all 0.3s ease;
            color: #1e293b;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        /* Desktop contact button */
        .contact-btn {
            background: linear-gradient(135deg, #ff8c00, #ff6a00);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            text-decoration: none;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }

        /* Prevent scroll when menu is open */
        body.menu-open {
            overflow: hidden;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .brand-name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20">
                <a href="index.html" class="flex items-center space-x-3" aria-label="KhaHome.com Homepage">
                    <span class="brand-name">KhaHome.com</span>
                </a>
                
                <nav class="hidden lg:flex items-center space-x-2">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="services.html" class="nav-link">Services</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="design.html" class="nav-link">Designs</a>
                    <span class="mx-4 h-6 w-px bg-gray-300"></span>
                    <a href="https://khadock.com" class="nav-link text-orange-500">KhaDock.com</a>
                    <a href="contact.html" class="contact-btn">Contact Us</a>
                </nav>
                
                <button id="mobile-menu-button" class="menu-button block lg:hidden" aria-label="Open mobile menu" style="display: flex !important;">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Panel -->
    <div id="mobile-menu-panel">
        <div class="mobile-menu-content">
            <div class="flex justify-between items-center mb-8">
                <span class="text-white text-2xl font-bold">Menu</span>
                <button id="mobile-menu-close" class="menu-button">
                    <i class="fas fa-times text-white"></i>
                </button>
            </div>
            
            <nav class="flex-1 space-y-2">
                <a href="index.html" class="mobile-menu-link">Home</a>
                <a href="about.html" class="mobile-menu-link">About Us</a>
                <a href="services.html" class="mobile-menu-link">Services</a>
                <a href="projects.html" class="mobile-menu-link">Projects</a>
                <a href="design.html" class="mobile-menu-link">Designs</a>
                
                <div class="my-4 border-t border-gray-600"></div>
                
                <a href="https://khadock.com" class="mobile-menu-link" style="color: #ff8c00">KhaDock.com</a>
                <a href="contact.html" class="mobile-menu-link bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-semibold rounded-xl px-4 py-3 text-center mt-4">
                    Contact Us <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </nav>
            
            <div class="mt-auto pt-8">
                <div class="flex justify-center space-x-6">
                    <a href="tel:+18139393989" class="text-white hover:text-orange-400 transition-colors">
                        <i class="fas fa-phone fa-lg"></i>
                    </a>
                    <a href="mailto:doduykha007@gmail.com" class="text-white hover:text-orange-400 transition-colors">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61575043076973" target="_blank" class="text-white hover:text-orange-400 transition-colors">
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu functionality with debug logging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Mobile menu script loaded');
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            
            console.log('Button:', mobileMenuButton);
            console.log('Panel:', mobileMenuPanel);
            console.log('Close:', mobileMenuClose);
            
            // Ensure all elements exist
            if (!mobileMenuButton || !mobileMenuPanel || !mobileMenuClose) {
                console.error('Mobile menu elements not found');
                return;
            }

            const menuIcon = mobileMenuButton.querySelector('i');
            console.log('Icon:', menuIcon);

            function toggleMenu() {
                console.log('Toggle menu called');
                const isOpen = mobileMenuPanel.classList.contains('open');
                console.log('Is open:', isOpen);
                
                // Toggle menu icon
                if (menuIcon) {
                    menuIcon.classList.toggle('fa-bars');
                    menuIcon.classList.toggle('fa-times');
                }
                
                // Toggle menu panel
                if (isOpen) {
                    mobileMenuPanel.classList.remove('open');
                    document.body.classList.remove('menu-open');
                    setTimeout(() => {
                        mobileMenuPanel.style.display = 'none';
                    }, 300);
                } else {
                    mobileMenuPanel.style.display = 'block';
                    // Force reflow
                    mobileMenuPanel.offsetHeight;
                    mobileMenuPanel.classList.add('open');
                    document.body.classList.add('menu-open');
                }
            }

            // Event listeners
            mobileMenuButton.addEventListener('click', function(e) {
                console.log('Button clicked');
                e.preventDefault();
                toggleMenu();
            });

            mobileMenuClose.addEventListener('click', function(e) {
                console.log('Close clicked');
                e.preventDefault();
                toggleMenu();
            });

            // Close on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenuPanel.classList.contains('open')) {
                    toggleMenu();
                }
            });

            // Close when clicking on backdrop
            mobileMenuPanel.addEventListener('click', function(e) {
                if (e.target === mobileMenuPanel) {
                    toggleMenu();
                }
            });

            // Close menu when clicking menu links
            const mobileMenuLinks = mobileMenuPanel.querySelectorAll('a');
            mobileMenuLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    toggleMenu();
                });
            });
            
            console.log('Mobile menu setup complete');
        });
    </script>
</body>
</html>
